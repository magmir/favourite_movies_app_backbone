<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Movies Library</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="js/lib/underscore-min.js"></script>
      <script src="js/lib/backbone-min.js"></script>
      <script src="js/lib/mustache.js"></script>

      <script src="js/models/movie.js"></script>
      <script src="js/collections/movies.js"></script>
      <script src="js/views/movieView.js"></script>
      <script src="js/views/moviesView.js"></script>

      <script src="js/app.js"></script>

      <div id="movies">
        <form id="addMovie">
          <div class="movies">
            <div class="row">
              <div><span>Poster: </span><input id="poster" type="file" /></div>
              <div><span>Title: </span><input id="title" type="text" /></div>
              <div><span>Director: </span><input id="director" type="text" /></div>
            </div>
            <div class="row">
              <div><span for="premiere">Premiere date: </span><input id="premiere" type="text" /></div>
              <div><span for="keywords">Keywords: </span><input id="keywords" type="text" /></div>
              <button id="add">Add</button>
            </div>
          </div>
        </form>
        <div id="moviesList"></div>
      </div>

        <script id="movieTemplate" type="text/template">
          <img src="{{poster}}"/>
          <ul>
              <li>{{title}}</li>
              <li>{{director}}</li>
              <li>{{premiere}}</li>
              <li>{{keywords}}</li>
          </ul>
          <button id="delete">Delete</button>
        </script>
    </body>
</html>
